parameters:

services:
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    App\Service\MealDbSynchronizer:
        class: App\Service\MealDbSynchronizer
        arguments:
            $synchronizers: !tagged_iterator app.synchronizer
